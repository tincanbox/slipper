<html>
<head>

<!--
# Application base url
Change to proper path from your DocumentRoot.

* force overriden when running as cordova-app.
* trailing slash is required!!

cordova : ./
ripple  : ./
web     : /PATH/TO/WEBROOT/ or /

-->
<base id="application-base-path" href="/">


<!--

<meta charset="UTF-8">

<!--
Extras ==== -->
<link rel="shortcut icon" href="asset/favicon.png" type="image/png">

Try to load cordova.js
If you dont use with cordova, remove this part.
-->

  // Do something before main application run.
